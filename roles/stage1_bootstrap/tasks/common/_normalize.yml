---
- name: Replace ssh user
  replace:
    path: "{{ hs_workspace_root }}/ssh.cfg"
    regexp: >-
      ^  User *{{ hs_infra_default_user }}$
    replace: >-
        User {{ glxclans_host_service_user_name }}
  become: false
  run_once: true
  delegate_to: localhost

- name: Configure logrotate
  copy:
    content: |
      /var/log/*.log {
        daily
        rotate 7
        compress
      }
    dest: /etc/logrotate.d/system-log.conf
    mode: 0600

