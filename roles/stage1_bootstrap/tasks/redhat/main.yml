---
- name: Normalize
  include_tasks:
    file: "{{ role_path }}/tasks/common/_normalize.yml"
    apply:
      tags: normalize
  tags:
    - normalize

- name: System Update
  include_tasks: _system_update.yml
  tags:
    - system_update
    - online
    - always

- name: Connect with service user and finalize with reboot
  include_tasks:
    file: "{{ role_path }}/tasks/common/_reboot.yml"
    apply:
      tags: reboot
  tags:
    - reboot

