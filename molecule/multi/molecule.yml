---
dependency:
  name: galaxy
  enabled: false
driver:
  name: containers
provisioner:
  name: ansible
  playbooks:
    prepare: ../playbooks/prepare.yml
    converge: ../playbooks/converge.yml
    verify: ../playbooks/verify.yml
  ansible_args:
    - "-e=@playbooks/group_vars/all.yml"
    - "-e=@molecule/vars/main.yml"
    - "-e=@${MOLECULE_SCENARIO_DIRECTORY}/defaults/vars.yml"
verifier:
  name: ansible
platforms:
  - name: molecule-sre
    groups:
      - hashistack
      - hashistack_sre
    image: galaxie-clans-debian:11
    log: true
    dockerfile: ../platforms/Dockerfile.j2
    hostname: molecule-sre
    privileged: true
    pre_build_image: false
    pull: false
    etc_hosts: "{'molecule-sre.molecule.localdomain':'172.20.0.10'}"
    networks:
      - name: molecule-multi
        ipv4_address: 172.20.0.10
    docker_networks:
      - name: molecule-multi
        ipam_config:
          - subnet: '172.20.0.0/24'
            gateway: '172.20.0.254'
  - name: molecule-master-01
    groups:
      - hashistack
      - hashistack_cluster
