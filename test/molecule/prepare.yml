---
- hosts: localhost
  become: false
  gather_facts: false

  pre_tasks:
    - name: Import sanity checks
      import_tasks: "../../playbooks/inc/_tf_sanity_checks.yml"

- name: Create local CA
  ansible.builtin.import_playbook: "../../playbooks/local_ca.yml"
  vars:
    workspace_group_vars_dir: "./group_vars/"

- name: Prepare container
  hosts: all
  gather_facts: false

  pre_tasks:
    - name: Low-down debian bootstrap
      raw: >-
        (which apt-get || exit 42) &&
        systemctl restart systemd-logind &&
        systemctl restart systemd-hostnamed &&
        systemctl restart sshd
      register: _prepare_system
      changed_when: inventory_hostname == 'debian'
      failed_when: _prepare_system.rc not in [0, 42]

    - name: Directories
      file:
        path: "{{ host_secrets_dir }}"
        state: directory
        mode: 0700
      become: false
      delegate_to: localhost

- name: Create local CA certificate cluster
  ansible.builtin.import_playbook: "../../playbooks/local_ca_certificate_cluster.yml"
  vars:
    workspace_group_vars_dir: "./group_vars/"
    public_domain: localdomain
    public_ipv4: "127.0.0.1"

- name: Prepare galaxie clans
  hosts: all
  gather_facts: false
  vars:
    _local_host_vars_dir_molecule: "{{ hs_workspace_host_vars_dir }}"
    clan_host_caretaker_password_file: "{{ hs_workspace_host_vars_dir }}/test.password"
    clan_host_caretaker_default_private_key_file: "{{ hs_workspace_host_vars_dir }}/test.key"
    clan_host_caretaker_default_key_dir: "{{ hs_workspace_host_vars_dir }}"

  roles:
    - "rtnp.galaxie_clans.clan_host"
    - "rtnp.galaxie_clans.system_base"
    - "rtnp.galaxie_clans.container"
