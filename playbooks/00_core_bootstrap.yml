---
- name: System update
  hosts: "{{ lookup('env', 'HS_WORKSPACE') }}_platform"
  become: true
  gather_facts: false

  tasks:
    - name: "Wait for ssh to wake up"
      wait_for_connection:
        timeout: 300
        sleep: 10

    - name: "Update package cache (RAW: ALWAYS CHANGED)"
      raw: "apt-get update"
      tags:
        - molecule-idempotence-notest

    - name: "Install mandatory packages (RAW: ALWAYS CHANGED)"
      raw: "apt-get install -y {{ required_system_packages | join(' ') }}"
      tags:
        - molecule-idempotence-notest

    - name: "Create python alternative to python3"
      raw: "update-alternatives --install /usr/bin/python python /usr/bin/python3 50"
      tags:
        - molecule-idempotence-notest


- name: System upgrade
  hosts: "{{ lookup('env', 'HS_WORKSPACE') }}_platform"
  become: true
  gather_facts: false

  pre_tasks:
    - name: "Safe-upgrade system"
      apt:
        update_cache: true
        upgrade: safe

    - name: "Full-upgrade system"
      apt:
        update_cache: true
        upgrade: full


- name: Normalize
  hosts: "{{ lookup('env', 'HS_WORKSPACE') }}_platform"
  become: true
  gather_facts: true
  strategy: serial
  tags:
    - normalize

  vars:
    clan_host_caretaker_name: caretaker

  roles:
    - "rtnp.galaxie_clans.clan_host"
    - "rtnp.galaxie_clans.system_base"

  tasks:
    - name: Set ssh user to correct value
      set_fact:
        current_ssh_user: "{{ clan_host_caretaker_name }}"

    - name: Set correct service ssh user
      blockinfile:
        path: "{{ hs_workspace_root }}/ssh.cfg"
        state: present
        create: true
        mode: 0640
        marker: "{{ tf_core_block_marker }}"
        block: |
          {{ lookup('template', default_local_ssh_config_template) }}
      become: false
      run_once: true
      delegate_to: localhost

- name: Connect with service user and finalize with reboot
  hosts: "{{ lookup('env', 'HS_WORKSPACE') }}_platform"
  become: true
  gather_facts: false

  pre_tasks:
    - name: Reboot jump host to apply full upgrade
      reboot:
        post_reboot_delay: 30
        reboot_timeout: 180
      when: inventory_hostname in groups[hs_workspace]

    - name: Reboot cluster hosts to apply full upgrade
      reboot:
        post_reboot_delay: 30
        reboot_timeout: 180
      when:
        - inventory_hostname not in groups[hs_workspace]
        - inventory_hostname in groups[hs_workspace + '_cluster']
      tags:
        - molecule-notest

    - name: Gather facts
      ansible.builtin.setup:
